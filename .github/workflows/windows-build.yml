name: Build Windows Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows Release
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.19.6'

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows release
        run: flutter build windows

      - name: Rename Executable to STINO.exe
        run: Rename-Item -Path build/windows/runner/Release/vsla_desktop.exe -NewName STINO.exe

      - name: Zip Windows release
        run: Compress-Archive -Path build/windows/runner/Release/* -DestinationPath stino_windows_build.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: STINO_Windows_Build
          path: stino_windows_build.zip
