name: Build Windows Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows Release
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.32.5'

      - name: Install Visual Studio Build Tools
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: |
          flutter pub get
          flutter clean

      - name: Build Windows release
        run: flutter build windows --release

      - name: Verify build output
        run: |
          if (-not (Test-Path -Path "build/windows/runner/Release")) {
              Write-Error "Release folder not found! Build failed."
              Get-ChildItem -Path build/windows/runner -Recurse
              exit 1
          }
          Get-ChildItem -Path build/windows/runner/Release
        shell: pwsh

      - name: Rename Executable to STINO.exe
        run: |
          $exe = Get-ChildItem -Path build/windows/runner/Release -Filter *.exe | Select-Object -First 1
          if (-not $exe) {
              Write-Error "No .exe file found in Release folder!"
              exit 1
          }
          Rename-Item -Path $exe.FullName -NewName "STINO.exe"
        shell: pwsh

      - name: Zip Windows release
        run: |
          if (-not (Test-Path -Path "build/windows/runner/Release/STINO.exe")) {
              Write-Error "STINO.exe not found!"
              exit 1
          }
          Compress-Archive -Path build/windows/runner/Release/* -DestinationPath stino_windows_build.zip -Force
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: STINO_Windows_Build
          path: stino_windows_build.zip